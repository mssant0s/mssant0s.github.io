<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Play Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice adds to anything above 9, you win $5! <br>
      If the dice adds to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <label class="label" for="numRolls"> Please enter the amount of times you would like to play: </label>
    <input type="number" id="numRolls" min="1" value="1">

    <!-- JS will input the content -->
    <h3>

    </h3>

    <div>
      <p> Do you want to roll the dice? </p>
      <button type="button" class="btn btn-secondary" onclick="letsPlay()">Let's Play Again!</button>
    </div>

    <p class="balance"> Your current balance is: $<span id="balance">0</span></p>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Connie Santos - November 27, 2023
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
